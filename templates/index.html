<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch">
            <input type="checkbox" id="checkbox">
            <div class="slider round">
                <span class="moon">üåô</span>
                <span class="sun">‚òÄÔ∏è</span>
            </div>
        </label>
    </div>

    <div class="container">
        <h1>Movie Recommendation System</h1>
        
        <div class="search-section">
            <div class="select-container">
                <select id="movieSelect" class="movie-search">
                    <option value="">Search for a movie...</option>
                    {% for movie in movies %}
                    <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <button id="showRecommendations" class="recommend-btn">Show Recommendations</button>
        </div>

        <div class="recommendations-section">
            <h2>Recommended Movies</h2>
            <div id="recommendationsGrid" class="recommendations-grid">
                <!-- Recommendations will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
